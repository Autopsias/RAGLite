  #       files: ^tests/.*test_.*\.py$
  #       pass_filenames: false

# Total target execution time: ~8-9 seconds
# - File checks: <1s
# - Language-specific linting: ~2s
# - Type checking: ~2s
# - Secret scanning: ~2s
# - Custom validators: ~0.5s
