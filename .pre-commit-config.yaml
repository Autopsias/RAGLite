  #     - id: prettier
  #       args: [--write]

  # ============ GO-SPECIFIC CHECKS ============
  # Uncomment if using Go

  # - repo: https://github.com/dnephin/pre-commit-golang
  #   rev: v0.5.1
  #   hooks:
  #     - id: go-fmt
  #     - id: go-vet
  #     - id: go-lint

  # ============ RUST-SPECIFIC CHECKS ============
  # Uncomment if using Rust

  # - repo: https://github.com/doublify/pre-commit-rust
  #   rev: v1.0
  #   hooks:
  #     - id: fmt
  #     - id: clippy

  # ============ SECURITY CHECKS ============
  # Secret detection with Gitleaks (~2s)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: gitleaks-scan
        args: [--verbose, --staged]
        stages: [pre-commit]

  # ============ CUSTOM LOCAL HOOKS ============
  # Add project-specific checks here

  # Example: Custom test marker validator (Python projects)
  # - repo: local
  #   hooks:
  #     - id: test-marker-validator
  #       name: test-marker-validator
  #       entry: python scripts/validate-test-markers.py --quiet
