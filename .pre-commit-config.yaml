# Universal Pre-commit Configuration Template
# Optimized for <5 second execution with essential checks

default_language_version:
  python: python3.11
  node: '20'

fail_fast: false
default_stages: [pre-commit]
minimum_pre_commit_version: '3.0.0'

ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: 'chore: update pre-commit hooks'
  skip: []

repos:
  # ============ UNIVERSAL FILE CHECKS ============
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: mixed-line-ending

  # ============ PYTHON-SPECIFIC CHECKS ============
  # Ruff - Fast linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - Type checking for raglite/ production code (enabled Phase 1)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [pydantic, types-requests, anthropic, qdrant-client]
        args: [--show-error-codes, --ignore-missing-imports]
        files: ^raglite/
        exclude: (raglite/tests/|raglite/ingestion/(adaptive_table_extraction|table_extraction).py)

  # ============ SECURITY CHECKS ============
  # Secret detection with Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: gitleaks-scan
        args: [--verbose, --staged]
        stages: [pre-commit]

  # Bandit - Security linting for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [-r, raglite/, -f, screen, --skip, B101]
        exclude: (raglite/tests/|raglite/ingestion/(adaptive_table_extraction|table_extraction).py)
        pass_filenames: false

  # ============ CUSTOM LOCAL HOOKS ============
  # Safety - Check for vulnerable dependencies
  - repo: local
    hooks:
      - id: safety-check
        name: safety-dependency-check
        entry: bash -c 'pip install safety 2>/dev/null && safety check --json || echo "⚠️  Safety check skipped (install safety for full security scanning)"'
        language: system
        pass_filenames: false
        stages: [pre-commit]
